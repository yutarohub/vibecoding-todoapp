<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO管理アプリ</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>TODO管理</h1>
        <div class="input-area">
            <input type="text" id="new-task-name" placeholder="タスク名">
            <input type="text" id="new-task-assignee" placeholder="担当者">
            <select id="new-task-status">
                <option value="todo">TODO</option>
                <option value="doing">Doing</option>
                <option value="done">Done</option>
            </select>
            <button id="add-task-button">追加</button>
        </div>

        <div class="task-area">
            <div class="task-column" id="todo-column">
                <h2>TODO</h2>
                <div class="task-list" id="todo-list" data-status="todo"></div>
            </div>
            <div class="task-column" id="doing-column">
                <h2>Doing</h2>
                <div class="task-list" id="doing-list" data-status="doing"></div>
            </div>
            <div class="task-column" id="done-column">
                <h2>Done</h2>
                <div class="task-list" id="done-list" data-status="done"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
