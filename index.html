<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion風TODOアプリ</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
</head>
<body>
    <div class="container">
        <header>
            <h1>Notion風TODO</h1>
            <button id="add-task-btn">タスクを追加</button>
        </header>

        <main class="board">
            <div class="column" data-status="todo">
                <h2>TODO</h2>
                <div class="task-list"></div>
            </div>
            <div class="column" data-status="inProgress">
                <h2>In Progress</h2>
                <div class="task-list"></div>
            </div>
            <div class="column" data-status="done">
                <h2>Done</h2>
                <div class="task-list"></div>
            </div>
        </main>
    </div>

    <!-- タスク追加/編集モーダル -->
    <div id="task-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>タスクの追加</h2>
            <input type="text" id="task-name" placeholder="タスク名">
            <textarea id="task-description" placeholder="詳細"></textarea>
            <input type="text" id="task-assignee" placeholder="担当者">
            <select id="task-status">
                <option value="todo">TODO</option>
                <option value="inProgress">In Progress</option>
                <option value="done">Done</option>
            </select>
            <button id="save-task-btn">保存</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
